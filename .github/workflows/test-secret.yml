name: Test Secret Access

on:
  workflow_dispatch:

jobs:
  test-secret:
    runs-on: ubuntu-latest
    
    steps:
    - name: Test secret availability
      run: |
        if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
          echo "❌ NUGET_API_KEY secret is empty or not accessible"
          echo "Please check:"
          echo "1. Secret is configured in repository settings"
          echo "2. Secret name is exactly 'NUGET_API_KEY'"
          echo "3. Workflow has access to the secret"
          exit 1
        else
          echo "✅ NUGET_API_KEY secret is accessible"
          echo "Secret length: ${#NUGET_API_KEY}"
        fi
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}